<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Moshood Adeleye</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

              <a class="nav-link active" href="{% url 'allblogs' %}">Blog</a>

            </div>
          </div>
        </div>
    </nav>
</header>

<main>
    <div class="container">
        <h1 class="text-center pt-3">{{ blog.title }}</h1>
        <p class="text-center pt-3">{{ blog.pub_date }}</p>
        <div class="text-center">
          <img class="img-fluid" src="{{ blog.image.url }}" height="200" width="200">
        </div>
        <br />
        <br />
        <div class="align-self-center">
          
          {{ blog.body }}
        
        </div>
    </div>
</main>

<footer class="text-muted py-5">

        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>  
        <p>&copy Moshood Adeleye {% now "Y" %}</p>

</footer>
